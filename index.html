<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="card">

      <div class="imgContainer">
        <img src="images/image-product-mobile.jpg" alt="Image of perfume" class="mobile">
        <img src="images/image-product-desktop.jpg" alt="Image of perfume" class="desktop">
      </div>
      
      <div class="contentContainer">
          <span class="perfume">Perfume</span>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex">
          <span class="salePrice">$149.99</span>
          <span class="retailPrice">$169.99</span>
        </div>

        <div class="buttonContainer">
          <button class="button">
            <div class="buttonContent">
              <img src="images/icon-cart.svg" width="15" height="16">
              <span>Add to Cart</span>
            </div>
          </button>
        </div>  
        
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>
</html>
